name: Bot Runner Windows (Secrets Safe)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: bot-worker
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Install 7-Zip (silent)
        run: choco install 7zip -y --no-progress > $null

      - name: Download bot archive (silent)
        shell: powershell
        env:
          BOT_LINK: ${{ secrets.LINK }}
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "$Env:BOT_LINK" -OutFile "bot.7z" > $null

      - name: Extract bot archive (silent)
        shell: powershell
        env:
          BOT_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x bot.7z -p"$Env:BOT_PASSWORD" -oextracted -y > $null

      - name: Run bot.py (STEALTH)
        shell: powershell
        run: |
          python extracted\bot.py *> $null
