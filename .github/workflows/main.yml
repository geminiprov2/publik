name: Runner Windows (Secrets Safe)
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: bot-worker
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install 7-Zip
        run: choco install 7zip -y

      - name: Download bot archive (SECRET LINK)
        shell: powershell
        env:
          BOT_LINK: ${{ secrets.LINK }}
        run: |
          Invoke-WebRequest -Uri "$Env:BOT_LINK" -OutFile "bot.7z"

      - name: Extract bot archive (SECRET PASSWORD)
        shell: powershell
        env:
          BOT_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          & "C:\Program Files\7-Zip\7z.exe" x bot.7z -p"$Env:BOT_PASSWORD" -oextracted -y

      - name: Run bot.py
        shell: powershell
        run: |
          Write-Host "[START] bot.py"
          python extracted\bot.py
